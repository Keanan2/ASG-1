<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="signup.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login In Page</title>
  </head>
  <header>
    <!-- navbar -->
    <div id="navbar">
      <div id="navbar-content">
        <h2>nge<span>e</span>-waste.</h2>
        <a href="index.html">Homepage</a>
      </div>
    </div>
  </header>
  <body>
    <div class="hero">
      <!--Top buttons-->
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Login
          </button>
          <button type="button" class="toggle-btn" onclick="register()">
            Register
          </button>
        </div>
        <!--Login form-->
        <form id="login" class="input-group">
          <input
            type="email"
            class="input-field"
            placeholder="Email"
            required
            id="login-email"
          />
          <input
            type="password"
            class="input-field"
            placeholder="Enter Password"
            required
            id="login-password"
          />
          <input type="checkbox" class="check-box" /><span class="sform"
            >Remember Password</span
          >
          <button type="submit" class="submit-btn" id="login-btn">
            Log In
          </button>
        </form>
        <!--Register form-->
        <form id="register" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="Display Name"
            required
            id="register-username"
          />
          <input
            type="email"
            class="input-field"
            placeholder="Student Email"
            required
            id="register-email"
          />
          <input
            type="password"
            class="input-field"
            placeholder="Enter Password"
            required
            id="register-password"
          />
          <input
            type="checkbox"
            id="toscheckbox"
            required
            class="check-box"
          /><span class="sform">I agree to the terms and conditions</span>
          <button type="submit" class="submit-btn" id="register-submit-btn">
            Register
          </button>
        </form>
      </div>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
