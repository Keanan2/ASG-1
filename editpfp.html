<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="editpfp.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <header>
    <!-- navbar -->
    <div id="navbar">
      <div id="navbar-content">
        <h2>nge<span>e</span>-waste.</h2>
      </div>
    </div>
  </header>
  <body>
    <div class="profile">
      <div class="content">
        <h1>Edit Profile</h1>
        <form id="editPfp" action="">
          <!-- Photo -->
          <fieldset>
            <div class="grid-35">
              <img id="profile-picture" src="#" alt="Profile picture">
              <!-- <label for="avatar">Your Photo</label> -->
            </div>
            <div class="grid-65">
              <span class="photo" title="Upload your Avatar!"></span>
              <input type="file" id="profilePictureInput" class="btnfile" />
            </div>
          </fieldset>

          <!--Display Name-->
          <fieldset>
            <div class="grid-35">
              <label for="displayNameInput">Display Name</label>
            </div>
            <div class="grid-65">
              <input type="text" id="displayNameInput" tabindex="1" />
            </div>
          </fieldset>

          <!--Current Password-->
          <fieldset>
            <div class="grid-35">
              <label for="currentPasswordInput">Current Password</label>
            </div>
            <div class="grid-65">
              <input type="text" id="currentPasswordInput" tabindex="2" />
            </div>
          </fieldset>

          <!--New Password-->
          <fieldset>
            <div class="grid-35">
              <label for="newPasswordInput">New Password</label>
            </div>
            <div class="grid-65">
              <input type="text" id="newPasswordInput" tabindex="3" />
            </div>
          </fieldset>
        </form>
      </div>
      <!--buttons-->
      <div class="buttons">
        <button class="btn" id="submitButton">Save</button>
        <button class="btn" onclick="history.go(-1)">Return Back</button>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <script src="editpfp.js"></script>
  </body>
</html>
