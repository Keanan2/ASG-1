  <div id="feedback" class="feedbackForm">
    <h1>Leave us your Feedback!</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Name" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" required>
  
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Enter your feedback here..." required></textarea>
  
      <button type="submit">Submit</button><br>

      <div class="alert">Your feedback has been sent successfully!</div>
    </form>
  </div>
